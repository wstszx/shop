<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示</title>
    <style>
        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 0.6; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        :root {
            --primary-color: #006A6A;
            --primary-light: #4F9798;
            --primary-dark: #004F4F;
            --on-primary: #FFFFFF;
            --surface: #FAFDFC;
            --surface-variant: #DAE5E4;
            --outline: #6F7978;
            --radius: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--surface);
            color: #1A1C1C;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(120deg, var(--primary-color), var(--primary-dark), var(--primary-light));
            background-size: 200% 200%;
            color: var(--on-primary);
            padding: 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: gradientMove 15s ease infinite;
        }

        .header h1 {
            animation: breathe 4s ease-in-out infinite;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 48px rgba(0,0,0,0.12);
        }

        .product-card:hover::before {
            animation: ripple 1s ease-out;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: var(--surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
            background: linear-gradient(to top, white 80%, transparent);
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .product-price {
            color: var(--primary-light);
            font-weight: bold;
            font-size: 1.1rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--surface-variant);
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .product-card:hover .product-price {
            transform: scale(1.1);
            background: var(--primary-color);
            color: var(--on-primary);
        }

        .footer {
            background: linear-gradient(to bottom, var(--surface), var(--surface-variant));
            padding: 3rem;
            text-align: center;
            margin-top: 2rem;
        }

        .qr-code {
            width: 160px;
            height: 160px;
            background: white;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            animation: breathe 4s ease-in-out infinite;
        }

        .qr-code:hover {
            animation-play-state: paused;
        }

        /* 产品详情页样式 */
        .product-detail {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            animation: fadeIn 0.6s ease-out;
        }

        .detail-image {
            width: 100%;
            height: 400px;
            background: var(--surface-variant);
            border-radius: var(--radius);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .detail-image:hover img {
            transform: scale(1.05);
        }

        .detail-video {
            width: 100%;
            border-radius: var(--radius);
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            transition: var(--transition);
        }

        .detail-video:hover {
            transform: scale(1.02);
        }

        .detail-description {
            line-height: 1.8;
            color: #333;
            position: relative;
            padding: 1.5rem;
            border-radius: var(--radius);
            background: var(--surface);
            margin: 2rem 0;
        }

        .detail-description::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            border-radius: var(--radius) var(--radius) 0 0;
        }

        /* 加载动画 */
        @keyframes loadIn {
            to { 
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                opacity: 1;
            }
        }

        .products-grid {
            opacity: 0;
            animation: loadIn 0.6s ease-out forwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                padding: 1rem;
            }

            .detail-image {
                height: 300px;
            }

            .product-card {
                border-radius: calc(var(--radius) * 0.75);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>产品展示</h1>
    </header>

    <main class="products-grid">
        <!-- 示例产品卡片 -->
        <div class="product-card" onclick="location.href='#product-detail'">
            <div class="product-image">
                <img src="/api/placeholder/280/200" alt="产品图片">
            </div>
            <div class="product-info">
                <h3 class="product-title">产品名称</h3>
                <p class="product-price">¥299</p>
            </div>
        </div>
        <!-- 更多产品卡片 -->
        <div class="product-card">
            <div class="product-image">
                <img src="/api/placeholder/280/200" alt="产品图片">
            </div>
            <div class="product-info">
                <h3 class="product-title">产品名称</h3>
                <p class="product-price">¥399</p>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="/api/placeholder/280/200" alt="产品图片">
            </div>
            <div class="product-info">
                <h3 class="product-title">产品名称</h3>
                <p class="product-price">¥199</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="qr-code">
            <img src="/api/placeholder/160/160" alt="二维码">
        </div>
        <p>扫描二维码关注我们</p>
    </footer>

    <!-- 产品详情页 -->
    <div id="product-detail" class="product-detail" style="display: none;">
        <div class="detail-image">
            <img src="/api/placeholder/800/400" alt="产品详情图片">
        </div>
        <h2>产品名称</h2>
        <div class="detail-description">
            <p>这里是产品的详细描述信息。可以包含产品的特点、规格、使用方法等内容。</p>
        </div>
        <video class="detail-video" controls>
            <source src="product-video.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        <div class="detail-gallery">
            <img src="/api/placeholder/800/400" alt="产品展示图片">
        </div>
    </div>
</body>
</html>
